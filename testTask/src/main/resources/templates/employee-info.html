<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee adder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Info about user</h1>
    <div th:each="el: ${employees}" class="alert alert-info mt-2">
        <h3 th:text="'Id = ' + ${el.id}"></h3>
        <h3 th:text="'Name = ' + ${el.name}"></h3>
        <h3 th:text="'Surname = ' + ${el.surname}"></h3>
        <h3 th:text="'Position id = ' + ${el.positionId}"></h3>
        <a th:href="'/employee/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/employee/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form> <br>
        <a th:href="'/employeelist'" class="btn btn-warning">Back to Employees list</a>
    </div>
</div>
</body>
</html>
