<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Positions list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
<div class="container mt-5">
    <h1>List of Positions</h1>
    <div th:each="el: ${positions}" class="alert alert-info mt-2">
        <h3 th:text="${el.id}"></h3>
        <h3 th:text="${el.name}"></h3>
    </div>
    <a th:href="'/add/Position'" class="btn btn-warning">Add new Position</a>
    <a th:href="'/employeelist'" class="btn btn-warning">Back to Employees list</a>
</div>
</body>
</html>
