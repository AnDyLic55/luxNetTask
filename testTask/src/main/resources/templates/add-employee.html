<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee adder</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
<div class="table-responsive">
  <div class="container mt-5">
    <h2>Add employee</h2>
    <form action="/add/Employee" method="post">
      <input type="text" name="name" placeholder="Input name" class="form-control"><br>
      <input type="text" name="surname" placeholder="Input surname" class="form-control"><br>
      <input type="text" name="position" placeholder="Input position" class="form-control"><br>
      <button type="submit" class="btn btn-success">add employee</button>
    </form>
  </div>
</div>
</body>
</html>
